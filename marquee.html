<!DOCTYPE html>
<body>
    <marquee behaviour="scroll" scrollamount=1>SCROLL</marquee>
    <marquee behaviour="slide" scrollamount=20>SLIDE</marquee>
    <marquee behaviour="alternate" scrollamount=100 onmouseover="this.stop()" onmouseout="this.start()">ALTERNATE</marquee>
    <marquee behaviour="alternate" scrollamount=100 onmousedown="this.stop()" omouseup="this.start()">ALERNATE</marquee>
</body>
